# /etc/nginx/sites-available/mit_img.conf

# Định nghĩa upstream theo tên project
upstream mit_frontend {
    server 127.0.0.1:3000;
}

upstream mit_backend {
    server 127.0.0.1:8000;
}

# HTTP Server - Redirect to HTTPS (khi có SSL)
# Tạm thời comment lại để test HTTP trước
# server {
#     listen 80;
#     server_name n8nleductu.space dtnanotool.io.vn;
#     return 301 https://$server_name$request_uri;
# }

# Main Server Block - Serves both domains
server {
    listen 80;
    # Multiple domains separated by space (this is correct Nginx syntax)
    server_name n8nleductu.space dtnanotool.io.vn;

    # Increase timeout for long-running requests
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Backend API - Health Check
    location /health {
        proxy_pass http://mit_backend/health;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API - Documentation
    location /docs {
        proxy_pass http://mit_backend/docs;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /openapi.json {
        proxy_pass http://mit_backend/openapi.json;
        proxy_set_header Host              $host;
    }

    # Backend API - Authentication
    location /auth/ {
        proxy_pass http://mit_backend/auth/;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API - All API endpoints
    location /api/ {
        proxy_pass http://mit_backend/api/;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API - Admin endpoints
    location /admin/ {
        proxy_pass http://mit_backend/admin/;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend Next.js - Must be last (catch-all)
    location / {
        proxy_pass http://mit_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        'upgrade';
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

