# Production Nginx Configuration for MIT Img Video
# File: /etc/nginx/sites-available/mit_img.conf

upstream mit_frontend {
    server 127.0.0.1:3000;
}

upstream mit_backend {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name n8nleductu.space dtnanotool.io.vn;

    # Cloudflare handles HTTPS - do NOT redirect here
    
    # Backend: Health check endpoint
    location /health {
        proxy_pass http://mit_backend/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend: API Documentation
    location /docs {
        proxy_pass http://mit_backend/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /openapi.json {
        proxy_pass http://mit_backend/openapi.json;
        proxy_set_header Host $host;
    }

    # Backend: Authentication endpoints (Google OAuth)
    location /auth/ {
        proxy_pass http://mit_backend/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend: API endpoints
    location /api/ {
        proxy_pass http://mit_backend/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend: Admin panel endpoints
    location /admin/ {
        proxy_pass http://mit_backend/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend: Next.js application (MUST BE LAST - catch-all)
    location / {
        proxy_pass http://mit_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
